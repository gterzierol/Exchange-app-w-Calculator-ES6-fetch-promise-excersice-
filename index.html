                                <input class="buttoninputon" type="button" value="ON" onclick="buttonOn()">
                                <input class="buttoninputon" type="button" value="OFF" onclick="buttonOff()">

                                <br>
                                <input class="buttoninput" type="button" value="7" onclick="writeNum(7)">
                                <input class="buttoninput" type="button" value="8" onclick="writeNum(8)">
                                <input class="buttoninput" type="button" value="9" onclick="writeNum(9)">
                                <input class="buttoninput" type="button" value="+" onclick="collection()">

                                <input class="buttoninput" type="button" value="4" onclick="writeNum(4)">

                                <input class="buttoninput" type="button" value="6" onclick="writeNum(6)">

                                <input class="buttoninput" type="button" value="1" onclick="writeNum(1)">
                                <input class="buttoninput" type="button" value="2" onclick="writeNum(2)">
                                <input class="buttoninput" type="button" value="3" onclick="writeNum(3)">
                                <input class="buttoninput" type="button" value="/" onclick="division()">

                                <input class="buttoninput" type="button" value="." onclick="dot()">
                                <input class="buttoninput" type="button" value="=" onclick="equal()">
